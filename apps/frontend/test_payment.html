<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ZaloPay Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .result.show {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #0d47a1;
        }

        .info-box strong {
            display: block;
            margin-bottom: 8px;
        }

        .info-box code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ Test ZaloPay Payment</h1>
        <p class="subtitle">Test t√≠ch h·ª£p thanh to√°n ZaloPay</p>

        <div class="info-box">
            <strong>üìù Th√¥ng tin test Sandbox:</strong>
            SƒêT: <code>0123456789</code><br>
            OTP: <code>123456</code><br>
            PIN: <code>111111</code>
        </div>

        <form id="paymentForm">
            <div class="form-group">
                <label for="token">JWT Token *</label>
                <input type="text" id="token" placeholder="Nh·∫≠p JWT token t·ª´ localStorage" required>
            </div>

            <div class="form-group">
                <label for="amount">S·ªë ti·ªÅn (VND) *</label>
                <input type="number" id="amount" value="50000" min="1000" step="1000" required>
            </div>

            <div class="form-group">
                <label for="description">M√¥ t·∫£</label>
                <input type="text" id="description" value="Test thanh to√°n t·ª´ HTML" required>
            </div>

            <div class="form-group">
                <label for="apiBase">API Base URL</label>
                <input type="text" id="apiBase" value="http://localhost:8000" required>
            </div>

            <button type="submit" id="submitBtn">
                T·∫°o thanh to√°n
            </button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const form = document.getElementById('paymentForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');

        // Load token from localStorage if available
        window.addEventListener('load', () => {
            const savedToken = localStorage.getItem('token');
            if (savedToken) {
                document.getElementById('token').value = savedToken;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = document.getElementById('token').value.trim();
            const amount = parseInt(document.getElementById('amount').value);
            const description = document.getElementById('description').value.trim();
            const apiBase = document.getElementById('apiBase').value.trim();

            // Validate
            if (!token) {
                showResult('error', 'Vui l√≤ng nh·∫≠p JWT token');
                return;
            }

            if (amount < 1000) {
                showResult('error', 'S·ªë ti·ªÅn ph·∫£i >= 1,000 VND');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>ƒêang x·ª≠ l√Ω...';
            resultDiv.classList.remove('show');

            try {
                const response = await fetch(`${apiBase}/api/payment/create`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: amount,
                        description: description,
                        payment_method: 'zalopay'
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showResult('success', `
                        ‚úÖ T·∫°o thanh to√°n th√†nh c√¥ng!<br><br>
                        <strong>Order ID:</strong> ${data.order_id}<br>
                        <strong>Order URL:</strong> <a href="${data.order_url}" target="_blank">M·ªü trang thanh to√°n</a>
                    `);

                    // Auto redirect after 2 seconds
                    setTimeout(() => {
                        if (confirm('Chuy·ªÉn ƒë·∫øn trang thanh to√°n ZaloPay?')) {
                            window.open(data.order_url, '_blank');
                        }
                    }, 2000);
                } else {
                    showResult('error', `
                        ‚ùå L·ªói: ${data.message || data.detail || 'Kh√¥ng th·ªÉ t·∫°o thanh to√°n'}
                    `);
                }
            } catch (error) {
                showResult('error', `
                    ‚ùå L·ªói k·∫øt n·ªëi: ${error.message}<br><br>
                    Ki·ªÉm tra backend c√≥ ch·∫°y t·∫°i ${apiBase}?
                `);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'T·∫°o thanh to√°n';
            }
        });

        function showResult(type, message) {
            resultDiv.className = `result ${type} show`;
            resultDiv.innerHTML = message;
        }

        // Format currency input
        document.getElementById('amount').addEventListener('input', (e) => {
            const value = parseInt(e.target.value) || 0;
            const formatted = new Intl.NumberFormat('vi-VN').format(value);
            e.target.setAttribute('title', `${formatted} VND`);
        });
    </script>
</body>

</html>
