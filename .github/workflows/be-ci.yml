name: BE - CI

on:
  pull_request:
    paths:
      - "apps/backend/**"
      - "packages/ai-core/**"
      - ".github/workflows/be-ci.yml"
  push:
    branches: [ main ]
    paths:
      - "apps/backend/**"
      - "packages/ai-core/**"

jobs:
  be-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install backend deps
        run: |
          pip install -r requirements.txt
          # tools nếu chưa có trong requirements
          pip install ruff black pytest

      - name: Install ai-core (editable) if present
        run: |
          AI_CORE_PATH="../packages/ai-core"
          if [ -d "$AI_CORE_PATH" ] && { [ -f "$AI_CORE_PATH/pyproject.toml" ] || [ -f "$AI_CORE_PATH/setup.py" ]; }; then
            echo "Installing ai-core from $AI_CORE_PATH ..."
            pip install -e "$AI_CORE_PATH"
          else
            echo "ai-core not found or not installable, skipping."
          fi

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .

      - name: Unit tests (allow empty)
        run: pytest -q || echo "no tests yet"

      - name: Import check
        run: python -m compileall app
